
<form *ngIf="showLoginPage">

  <div class="card" style="width:50%; height: 50%; margin:auto;"  >
    <h4 class=" text-center">Sign In</h4>
    <label class=" text-center">Don't have account?<a class="text-underlined" (click)="signupPage()">sign up</a></label>
    <form class="form-group" [formGroup]="signInUserFormGroup">
      <div class="form-group">
        <label class="form-control text-left">
       Email Id
     </label>
       <input type="text" formControlName="emailId" class="form-control">
 
      </div>
       <div class="form-group">
         <label class="form-label text-left">Password</label>
         <input type="text" formControlName="password" class="form-control">
       </div>
       <div align="end">
         <label>Forget password?<a (click)="forgetPwdPage()"class="text-underlined">click here</a></label>
       </div>
    </form>
    <label *ngIf="signPageError" class="text-danger">Provide Email Id and Password</label>
    <label *ngIf="unAuthorizedUser" class="text-danger">Invalid Email Id or Password</label>
    <div align=center>
     <button class="btn-primary w-25 " (click)="signIn()">
       Sign In
    </button>
    </div>
 </div>
</form>



<form  *ngIf="showSignUpForgetPage">
  <div class="card" style="width:50%; height: 50%; margin:auto;"  >
    <h4 class=" text-center">Sign Up</h4>
    <!-- <label class=" text-center">Don't have account?<a class="text-underlined">sign up</a></label> -->
    <form class="form-group" [formGroup]="addUserFormGroup">
      <div class="form-group">
        <label class="form-control text-left">
       Email Id
     </label>
       <input type="text" class="form-control" formControlName="emailId">
  
      </div>
       <div class="form-group">
         <label class="form-label text-left">Password</label>
         <input type="text" class="form-control" formControlName="password">
       </div>
       <div class="form-group">
         <label class="form-label text-left">Secret Code</label>
         <input type="text" class="form-control" formControlName="secreteCode">
       </div>
    </form>
    <label *ngIf="invalidSignUp" class="text-danger">Please provide all the details in proper format</label>
    <label [ngClass]="{'text-danger': errorsignup, 'text-success':signupsuccess}" *ngIf="signupsuccess || errorsignup">{{signUpstatus}}</label>
    <div align=center>
     <button class="btn-primary w-25 " (click)="saveUser()">
       Sign Up
    </button>
    <div>
      <label>Sign up  will add new user  </label>
       <a class="text-underlined" (click)="backToLogin()">Back to login page.</a>
    </div>
    </div>
    
  </div>
</form>


<form *ngIf="showPwdForgetPage">
  <div class="card" style="width:50%; height: 50%; margin:auto;" >
    <h4 class=" text-center">Forget Password</h4>
    <form class="form-group"  [formGroup]="forgetPasswordFormGroup" >
      <div class="form-group">
        <label class="form-control text-left">
       Email Id
     </label>
       <input type="text" class="form-control" formControlName="emailId">
      </div>
       <div class="form-group">
         <label class="form-label text-left">Secret Code</label>
         <input type="text" class="form-control" formControlName="secreteCode">
       </div>
       <div class="form-group">
        <label class="text-sucess" *ngIf="passwordStatus != '' && !errorPwd">your password is {{passwordStatus.entity[0].password}}</label>
        <label class="text-danger" *ngIf="passwordStatus != '' && errorPwd">{{passwordStatus.message}}</label>
      </div>
      
    </form>
    <div align=center>
     <button class="btn-primary w-25 " (click)="getPassword()">
       Get Password
    </button>
    </div>
  </div>
</form>

<form  *ngIf="showCommentPage">
  <div class="card" style="width:90%; height: 80%; margin:auto;"  >
    <label>What would you like to share with the world</label>
    <div class="d-flex flex-row" [formGroup]="addCommentFormGroup">
      <textarea type="text" style="width:60%; height: 70%" formControlName = "comment">
  
      </textarea>
      <span>
        <button class="btn-primary btn-sm" (click)="saveComment()">
          submit
        </button>
      </span>
    </div>
  </div>
  <div *ngIf="commentError">
     <label class="text-danger">Provide comment to save</label>
  </div>
  <div class="card" style="width:90%; height: 80%; margin:auto;">
    <div class="d-flex flex-row">
      <label class="col">Comments</label>
      <span class="col"
      >
        <button class="btn-primary btn-sm" (click)="filter()">Filter</button>
      </span>
    </div>
    
   <div class="d-flex flex-row" *ngIf="nocommentsAvailable; else available">
    <label class="text-danger">No Comments available</label>
   </div>
   <ng-template #available>
    <div class="d-flex flex-row" *ngFor="let data of allComments.entity">
      <label class="col">{{data.emailId}}</label>
      <div class="col">{{data.comment}}</div>
     </div>
   </ng-template>
   <div align=center>
    <button class="btn-danger w-25 " (click)="getPassword()">
      Logout
   </button>
   </div>
   <div *ngIf="commentSuccess">
    <label class="text-success">Comment added successfully!!</label>
  </div>
  <div *ngIf="commentMsgError">
    <label class="text-danger">Error while adding</label>
  </div>
  </div>
</form>
